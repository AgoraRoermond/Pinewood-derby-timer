<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {
            'packages': ['corechart']
        });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Run', 'Car 1', 'Car 2', 'car 3'],
                ['Run 1', 7.8, 10.4, 15.5],
                ['Run 2', 10.4, 15.5, 14.2],
                ['Run 3', 5.4, 20.52, 13.9],
                ['Run 4', 2.5, 18.4, 13.2],
                ['Run 5', 1.5, 15.2, 12.6],
                ['Run 6', 10.8, 20.4, 15.2],
                ['Run 7', 8.12, 10.2, 11],
                ['Run 8', 6.34, 12.2, 9.2],
                ['Run 9', 7.89, 10, 6.1],
                ['Run 10', 6.9, 8.1, 8.1],
                ['Run 11', 1.3, 7.9, 5.0],
                ['Run 12', 4.5, 6.9, 3.2],
                ['Run 13', 8.2, 2.4, 2.9],
                ['Run 14', 1.4, 1.4, 1.98],
                ['Run 15', 1.2, 1.2, 0.8]

            ]);

            var options = {
                title: '',
                hAxis: {
                    titleTextStyle: {
                        color: '#333'
                    }
                },
                vAxis: {
                    minValue: 0
                }
            };

            var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</head>

<body>
    <div id="chart_div" style="width: 1500px; height: 600px;"></div>
</body>
