<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../../website.css">
    </head>
    <body>
        <header>
            <div class="header">
                <!--voor derby het nummer van de leerling die heeft ingelogd-->
                <ul>
                    <li><a href="ingelogd">Tijden</a></li>
                    <li><a href="grafiek" class="">Grafiek</a></li>
                </ul>
            </div>  
        </header>
    <p class= "Grafiek">
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
          google.charts.load('current', {'packages':['corechart']});
          google.charts.setOnLoadCallback(drawChart);

          function drawChart() {
            var data = google.visualization.arrayToDataTable([
              ['Run', 'Auto 1'],
              ['Run 1',  8.028],
              ['Run 2',  5.903],
              ['Run 4',  7.850],
              ['Run 5',  4.983],
              ['Run 6',  9.643],
              ['Run 7',  8.983],
              ['Run 8',  2.643],
              ['Run 9',  7.983],
              ['Run 10', 7.643],
              ['Run 11', 6.983],
              ['Run 12', 8.643]
            ]);
    
            var options = {
              title: 'Tijden in vergelijking met elkaar',
              hAxis: {title: 'nummer van de run',  titleTextStyle: {color: '#333'}},
              vAxis: {minValue: 0}
            };
    
            var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
            chart.draw(data, options);
          }
        </script>
      </p>
      <body>
        <div id="chart_div" style="width: 1100px; height: 500px;"></div>
      </body>



</html>
